<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>Weather Me</title>
  </head>
  <body>
    <div class="mainContainer" id="main-Container">
      <header>
        <form class="searchForm" id="search-Form">
          <input
            class="searchFormInput"
            id="search-Form-Input"
            type="search"
            placeholder="enter a city"
            autofocus="on"
          />
          <input
            class="searchFormButton"
            id="search-Form-Button"
            type="submit"
            value="search"
          />
        </form>
      </header>
      <main>
        <h1 class="mainCity" id="main-City">Paris</h1>
        <div class="currentDate" id="current-Date">Friday 4:00</div>
        <div class="temperatureData" id="temperature-Data">
          <div class="weatherIcon" id="weather-Icon">☀️</div>
          <div>
            <strong class="currentTemperature" id="current-Temperature">
              30
            </strong>
          </div>

          <div class="weatherDegree" id="weather-Degree">℉</div>
        </div>
        <div class="weatherConditionData" id="weather-Condition-Data">
          <div>
            <strong class="weatherCondition" id="weather-Condition">
              clear sky
            </strong>
          </div>
          <div class="currentHumidity" id="current-humidity">
            Humidity:
            <strong class="currentHumidityData" id="current-humidity-data">
              58%
            </strong>
          </div>
          <div class="currentWind" id="current-Wind">
            Wind Speed:
            <strong class="currentWindData" id="current-Wind-Data"
              >3 Mph</strong
            >
          </div>
        </div>
      </main>
    </div>
    <footer>
      This project was coded by Chantell Davis open scourced by GitHub and
      hosted by Netlifty
    </footer>
    <script src="/src/index.js"></script>
  </body>
</html>
